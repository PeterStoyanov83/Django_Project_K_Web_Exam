services:
  - type: web
    name: django-project
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn project_k.wsgi:application --workers 4 --bind 0.0.0.0:8000
    envVars:
      - key: DJANGO_SECRET_KEY
        value: your-secret-key
      - key: DJANGO_DEBUG
        value: "0"
      - key: DATABASE_URL
        sync: true
