{% extends 'base.html' %}

{% block title %}Request Laptop - Project K{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Request Laptop</h1>
    <form method="post" class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit Request
        </button>
    </form>
</div>
{% endblock %}
