{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="../../static/css/forms.css">
{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6">{{ page_title }}</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" class="max-w-md mx-auto">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" required class="w-full px-3 py-2 border rounded-lg h-32"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Send Message</button>
            </form>
        </div>
    </div>
{% endblock %}
