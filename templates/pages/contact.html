{% extends 'base.html' %}

{% block title %}Contact - Project K{% endblock %}

{% block content %}
    <h1>Contact Us</h1>
    <form method="post" style="max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="message">Message</label>
            <textarea id="message" name="message" required style="width: 100%; padding: 0.5rem; height: 150px;"></textarea>
        </div>
        <button type="submit" style="background-color: #3b82f6; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer;">Send Message</button>
    </form>
{% endblock %}
