{% extends 'base.html' %}

{% block content %}
  <h1>Courses</h1>
  <a href="{% url 'course_create' %}">Create New Course</a>
  <ul>
    {% for course in courses %}
      <li>
        <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
      </li>
    {% empty %}
      <li>No courses available.</li>
    {% endfor %}
  </ul>
{% endblock %}
