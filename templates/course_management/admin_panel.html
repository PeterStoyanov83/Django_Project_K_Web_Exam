{% extends 'base.html' %}

{% block title %}Admin Panel - Project K{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Course Applications</h2>
            <p class="mb-4">Manage pending course applications.</p>
            <a href="{% url 'course_management:admin_course_applications' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                View Applications
            </a>
        </div>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Courses</h2>
            <p class="mb-4">Manage all courses.</p>
            <a href="{% url 'course_management:course_list' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                View Courses
            </a>
        </div>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Users</h2>
            <p class="mb-4">Manage user accounts.</p>
            <a href="{% url 'admin:index' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Django Admin
            </a>
        </div>
    </div>
</div>
{% endblock %}
