{% extends 'base.html' %}

{% block content %}
  <h1>Delete Schedule</h1>
  <p>Are you sure you want to delete this schedule?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'course_detail' schedule.course.pk %}">Cancel</a>
{% endblock %}
