{% extends 'base.html' %}
{% block title %}Application Rejected{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Application Rejected</h1>
    <p>The application for {{ application.user.username }} to the course "{{ application.course.title }}" has been rejected.</p>
    <a href="{% url 'course_management:admin_course_applications' %}" class="text-blue-600 hover:underline">Back to Applications</a>
</div>
{% endblock %}
