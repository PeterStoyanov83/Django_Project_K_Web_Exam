{% extends 'base.html' %}
{% load static %}

{% block title %}{% if lecturer %}Edit{% else %}Create{% endif %} Lecturer - Project K{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">{% if lecturer %}Edit{% else %}Create{% endif %} Lecturer</h1>
    
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <!-- Add form fields here -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Lecturer Name">
        </div>
        <!-- Add more form fields as needed -->
        
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                {% if lecturer %}Update{% else %}Create{% endif %} Lecturer
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'course_management:admin_lecturers' %}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
