{% extends 'base.html' %}

{% block title %}Confirm Delete {{ course.title }} - Project K{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Course</h1>
            <p class="mb-6 text-gray-700">Are you sure you want to delete "{{ course.title }}"?</p>
            <form method="post" class="mb-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirm Delete
                </button>
            </form>
            <a href="{% url 'course_management:course_detail' course.pk %}" class="text-blue-500 hover:text-blue-700">
                Cancel and return to course details
            </a>
        </div>
    </div>
</div>
{% endblock %}
