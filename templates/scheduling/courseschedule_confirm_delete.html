{% extends 'base.html' %}

{% block title %}Delete Course Schedule - Project K{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Delete Course Schedule</h1>
    <p class="mb-4">Are you sure you want to delete the course schedule for {{ object.course.title }} on {{ object.date|date:"F d, Y" }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Confirm Delete
        </button>
        <a href="{% url 'scheduling:courseschedule_list' %}" class="ml-4 inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
