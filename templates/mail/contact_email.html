<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937; /* Tailwind gray-800 */
            background-color: #f3f4f6; /* Tailwind gray-100 */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* Tailwind white */
            border: 1px solid #e5e7eb; /* Tailwind gray-300 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Tailwind shadow-md */
        }
        h1 {
            color: #3b82f6; /* Tailwind blue-500 */
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin: 10px 0;
            font-size: 1rem;
        }
        strong {
            color: #111827; /* Tailwind gray-900 */
        }
        .message {
            background-color: #f9fafb; /* Tailwind gray-50 */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            margin-top: 20px;
            font-size: 1rem;
        }
        .message h2 {
            margin-top: 0;
            color: #1f2937; /* Tailwind gray-800 */
            font-size: 1.25rem;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #6b7280; /* Tailwind gray-500 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Contact Form Submission</h1>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <div class="message">
            <h2>Message:</h2>
            <p>{{ message }}</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Project K. All rights reserved.
    </footer>
</body>
</html>
