{% extends 'base.html' %}

{% block title %}Reset Password - Project K{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Reset Password</h1>
    <form method="post" class="max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="id_email" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Reset Password
        </button>
    </form>
    <p class="mt-4 text-center text-sm">
        Remember your password? <a href="{% url 'client_management:login' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Login here</a>
    </p>
</div>
{% endblock %}
